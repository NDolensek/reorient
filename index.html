<div style='display: flex'>
    <div id='panel-left' style='flex:0 0 220px'>
        <div id='tools' class='mui-chose' style='width:200px'>
            <div class='mui mui-pressed' title='Translate'>
                Translate
            </div>
            <div class='mui' title='Rotate'>
                Rotate
            </div>
            <div class='mui' title='Select'>
                Select
            </div>
        </div>
        <br />
        <div id='buttons' class='init' style='width:200px;background:#222'>
            <div id='loadNifti' class='mui mui-push mui-no-border'>Load Nifti</div>
            <div id='saveNifti' class='mui mui-push'>Save Nifti</div>
            <div id='loadSelection' class='mui mui-push'>Load Selection Box</div>
            <div id='saveSelection' class='mui mui-push'>Save Selection Box</div>
            <div id='loadMatrix' class='mui mui-push'>Load Rotation Matrix</div>
            <div id='saveMatrix' class='mui mui-push'>Save Rotation Matrix</div>
            <div id='resetMatrix' class='mui mui-push'>Reset Matrix</div>
        </div>
        <div id="info">
        </div>
    </div>

    <div id='panel-right' style='flex:1'>
        <div id='viewer1'>
        </div>
        <div id='viewer2'>
        </div>
        <div id='viewer3'>
        </div>
    </div>
</div>

<script src='http://localhost/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='http://localhost/mriviewerjs/mriviewer.js'></script>
<script src='http://localhost/muijs/mui.js'></script>
<link rel="stylesheet" type="text/css" href="http://localhost/muijs/mui.css" />
<link rel="stylesheet" type="text/css" href="reorient.css" />
<script src='reorient.js'></script>

</body>
